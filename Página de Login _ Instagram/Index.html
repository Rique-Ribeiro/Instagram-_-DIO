<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
    <title>Instagram</title>
</head>
<body>
    <div class="interface">
        <img class="insta-phone" src="img/Smartphone_Insta.png" alt="Smartphone">

        <div class="continue">
            <div class="group">
                <img class="insta-logo" src="img/instagram-logo.png" alt="Instagram">

                <div class="login">
                    <form action="#" method="post">
                        <input class="input" type="text" size="30px" placeholder="Telefone, Nome de usuário ou Email"><br>
                        <input class="input" type="password" size="30px" placeholder="Senha"><br>
                        <button type="submit"><b>Entrar</b></button>
                    </form>

                    <p class="ou"><b>OU</b></p>

                    <div class="other-login">
                        <p><a href="#">
                            <img class="facebook" src="img/facebook-icon-preview.png" alt="face-icon">
                             Entrar com Facebook
                        </a></p>
                        <a class="forget-pass" href="#">Esqueceu a senha?</a>
                    </div>
                </div>

            </div>
            
            <div class="registration">
                <p>
                    Não tem uma conta? <a class="regist" href="#"><b>Cadastre-se</b></a>
                </p>
            </div>

            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <p class="buttons">
                    <a href="#"><img src="img/apple-button.png" class="get-app" alt="apple-button"></a>
                    <a href="#"><img src="img/googleplay-button.png" class="get-app" alt="googleplay-button"></a>
                </p>
            </div>
        </div>





    </div>
    
    <footer>
        
    </footer>
</body>
</html>
